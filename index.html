<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js" integrity="sha512-quHCp3WbBNkwLfYUMd+KwBAgpVukJu5MncuQaWXgCrfgcxCJAq/fo+oqrRKOj+UKEmyMCG3tb8RB63W+EmrOBg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>

    <div class="container-fluid">   
        <h1 class="row">Login</h1>
        <main>
            <div class="row">
                <label for="username">Username</label>
                <input type="text" id="username" name="username">
            </div>

            <div class="row">
                <label for="password">password</label>
                <input type="password" id="password" name="password">
            </div>

            <div>
                <button onclick="login()">Login</button>
                <button onclick="getDashboard()">Get Dashboard</button>
                <button onclick="getSettings()">Get Settings</button>
            </div>
        </main>             
    </div>
    <script>
        function login(){
            const data= {
                username: document.getElementById('username').value,
                password: document.getElementById('password').value
            };
            axios.post('/api/login', data)
            .then(res => {
                console.log(res);
                document.getElementById('username').value = '';
                document.getElementById('password').value = '';
                if(res && res.data && res.data.success){
                    token = res.data.token;
                    localStorage.setItem('jwt', token);
                    getDashboard();
                }
            })
            .catch(err => {
                console.error(err);
                if (err.response && err.response.status === 401) {
                    alert('Unauthorized access. Please login again.');
                    window.location.href = '/';
                }
            });

        }

        function getDashboard(){
            const token = localStorage.getItem('jwt');
            axios.get('/api/dashboard', {
                headers: {
                    Authorization: `Bearer ${token}`
                }
            }).then(res => {
                if(res && res.data && res.data.success) {
                document.querySelector('h1.row').innerHTML = 'Dashboard';
                document.querySelector('main').innerHTML = res.data.MyContent;
                history.pushState({}, '', '/dashboard');
                }
            }).catch(err => {
                console.error(err);
                if (err.response && err.response.status === 401) {
                    alert('Session expired. Please login again.');
                    window.location.href = '/';
            }
        });
    }
        function getSettings(){
            const token = localStorage.getItem('jwt');
            axios.get('/api/Settings', {
                headers: {
                    Authorization: `Bearer ${token}`
                }
            }).then(res => {
                if(res && res.data && res.data.success) {
                document.querySelector('h1.row').innerHTML = 'Settings';
                document.querySelector('main').innerHTML = res.data.MyContent;
                history.pushState({}, '', '/settings');
            }
            }).catch(err => {
                console.error(err);
                if (err.response && err.response.status === 401) {
                    alert('Session expired. Please login again.');
                    window.location.href = '/';
                }
        });
    }
    </script>
</body>
</html>
